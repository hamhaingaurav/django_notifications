<!DOCTYPE html>
<html>
<head>
    <title>Mail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="padding: 5px;">

    <h3 style="text-align: center;color: #ff6600;">Job Application</h3>
    <hr width="95%" style="border:1px solid #ff6600;">
    <div style="margin: 30px 10px;">
        <p style="text-align: left;font-weight: bold;margin-bottom: 20px;">Dear HR,</p>

        <p style="text-align: left;margin-left: 30px;margin-right: 10px;margin-bottom: 30px;">
        {{ body }}
        </p>

        <p style="font-weight: bold">Thanks and Regards,</p>
        <p style="font-weight: normal;">{{ name }}</p>
        <p style="font-weight: normal;">{{ email }}</p>
        <p style="font-weight: normal;">{{ contact }}</p>

        <h4 style="text-align: center;">***THIS IS AN AUTOGENERATED EMAIL***</h4>

    </div>

</body>
</html>
